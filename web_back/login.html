<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>
    </div>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./tools/config.js"></script>
    <script>
        /*
        步骤：
        1.对提交按钮进行处理
        方式1：阻止默认的提交行为
        方式2：修改为普通按钮
        2.给按钮设置点击事件
        3.检测两个输入框内容是否为空
        4.如果内容检测通过，将内容发送给接口进行检测
        5.接收相应内容
            5.1成功时跳转到index.html
            5.2失败进行提示即可
        */
        // 
        // 获取
        var $input_txt = $(".input_txt"); //用户名输入框
        var $input_pass = $(".input_pass");//密码输入框
        // 1.给按钮设置点击事件
        $(".input_sub").on("click", function () {
            // 2.判断输入框的内容是否为空
            var username = $input_txt.val().trim();
            var password = $input_pass.val().trim();
            if (username === "" || password === "") {
                return alert("请完整填写内容");
            }
            // 3.如果内容检测通过，将内容发送给接口进行检测
            else {
                $.ajax({
                    type: 'POST',
                    url: LOGIN,
                    data: {
                        user_name: username,
                        password: password
                    },
                    success: function (res) {
                        // console.log(res);
                        // 4.根据响应状态进行判断
                        if (res.code === 200) {
                            location.href = "./index.html";
                        } else {
                            alert("用户名或密码错误");
                        }

                    }

                });
            }
        });
    </script>
</body>

</html>
