    <!-- 设置下拉菜单的模板 -->
    <script type="text/template" id="cateDown">
        {{each data}}

        {{/each}}
    </script>
    <script>
        // ----1.调用函数，进行初始结构创建
        getArticle();
        // ---2.文章信息分页展示（设置在，**getCateList()** 中）
        // （使用JQ插件，引入文件）
        // （调用插件方法，设置分页结构）
        // （总页数是必须的，需要由**接口**响应给我们，所以必须在**第一次请求到数据后**进行操作）  
        // -点击页码，将页码发送到服务器获取新数据
        // -根据数据进行表格展示

        // 
        // 设置一个全局的变量page
        var page = 1;
        var lastTotalPage = 0;
        var totalPage;
        // 3.设置文章数据筛选功能
        // 3.1请求分类数据，进行下拉菜单结构创建
        //    - 在分类操作页面封装了article.getCategory()用来请求分类数据
        // 
        article.getCategory({
            success: function (res) {
                // 通过模板引擎生成结构
                var htmlStr = template("cateDown", res);
                // 将响应成功的数据放入页面中
                $("#selCategory").append(htmlStr);
            }
        });
        // 3.2点击筛选按钮，请求数据
        $("#btnSearch").on("click", function () {
            // 调用getCateList()，请求数据
            getArticle();
            // 为了避免筛选时，前后两次总页数相同，让浏览器自己点第一页
            $(".first").click();
        });
        // 4.删除文章操作
        // 4.1点击删除按钮
        $("tbody").on("click", "#del", function () {
            var id = $(this).data("id");
            // ---调用atricle.js中的delArticle
            article.delArticle({
                data: {
                    id: id
                },
                success: function () {
                    // 页面刷新
                    // location.reload();
                    getArticle();
                }
            });
        });




        // 
        // 请求数据，进行结构创建
        function getArticle() {
            var type = $("#selCategory").val();//分类筛选参数
            var state = $("#selStatus").val();//状态筛选参数
            // 调用getArt()方法，用来请求文章数据
            article.getArt({
                data: {
                    page: page,//分页参数
                    type: type,//分类筛选参数
                    state: state//状态筛选参数
                },
                success: function (res) {
                    // console.log(res);
                    // 生成结构
                    var htmlStr = template("articleShow", res);
                    // 放入页面中
                    $("tbody").html(htmlStr);
                    // 获取到res中存在的totalPage的属性，表示本次请求数据的总页数
                    totalPage = res.totalPage;
                    // 需要在重新发送分页结构前进行检测，如果总页数与上次相同，没必要重新创建了
                    if (totalPage === lastTotalPage) {
                        return;
                    }
                    // 每次重置分页结构时，记录上一次的总页数
                    lastTotalPage = totalPage;
                    // 如果进行了筛选，需要将旧的分页结构删除（JQ分页插件文档中提供的删除方式）
                    $("#list").twbsPagination('destroy');

                    // -----文章信息分页展示操作！
                    // -点击页码，将页码发送到服务器获取新数据
                    $("#list").twbsPagination({
                        totalPages: res.totalPage,
                        visiblePages: 7,
                        first: "首页",
                        last: "尾页",
                        prev: "上一页",
                        next: "下一页",
                        onPageClick: function (e, currentPage) {
                            // 点击页码之后，将页码发送给服务器，再请求新的数据
                            page = currentPage;
                            getArticle();
                            // console.log("执行了");
                        }
                    });
                }
            });
        }
    </script>
